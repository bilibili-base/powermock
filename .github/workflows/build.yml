name: Go

on:
    push:
        branches: [ feature/github-actions ]
    pull_request:
        branches: [ feature/github-actions ]

jobs:
    linux:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Set up Go
              uses: actions/setup-go@v2
              with:
                  go-version: 1.16

            - name: Build
              run: make build_linux